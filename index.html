<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Only News</title>
    <!-- bootstrap script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container bg-light">

    <!--------------------- 
        header section
     ---------------------->

    <header>
        <!---------- 
            navbar 
        ------------>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Only <span class="text-success fw-bolder">News</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fw-bold">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="blog.html" target="_blank">Blogs</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
          <hr>

         <!-- ---------
            catagories
          ---------------> 
          <div id="category" class=" d-flex flex-wrap gap-2 justify-content-center py-3 fw-semibold">
          </div>
        
          <!--------------------------- 
           items quantity for category 
          ----------------------------->
          <div  class="shadow-sm text-center py-2 mb-4 rounded-1 bg-white">
          <h3>Item founded for this category - <span id="item-field"></span></h3>
          </div>

              <!----------- 
                   spinner
               ------------->
          <section id="spinner" class="d-none  " >
            <div style="height: 400px  ;" class=" d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
          </section>
   </header>

<!--------------- 
    main section
 ------------------>
<main>
    <!------------------------------- 
        sorted by and trending field
     -------------------------------->
<section class="pt-4 pb-5 d-flex justify-content-between fw-bold">
    <div class="d-flex gap-2 align-items-center flex-wrap">
       <p class=" my-0 ">Sorted By View:</p>
       <button class="btn btn-light text-muted shadow-sm">Default &#8628 </button> 
   </div>
   <div>
    <button class="btn btn-success">Today's Pick</button>
    <button class="btn btn-outline-success">Trending</button>

   </div>
</section>


    <!----------------- 
        news section
     ------------------->
    <section id="card-container" class="d-flex flex-column justify-content-center align-items-center ">
    </section>
         
    <!----------------- 
        modal part
     ------------------->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <h4 class="text-center pt-2">News Details</h4>
        <div class="modal-body fw-bold" id="modal-detail">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

<!-------------- 
no news message
 ---------------->
<h2 id="no-news" class=" text-center text-danger  d-flex justify-content-center align-items-center d-none" style="height: 250px ;">Currently No News Available in this Category.</h2>
 </main>








    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="app.js"></script>
  </body>
</html>
